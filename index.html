<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>gotJUSTO? | Subscription Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="HD0492.mp4" type="video/mp4">
    </video>
    <div class="grid-overlay"></div>
    <div class="scanline"></div>

    <div class="calculator-card">
        <div class="card-glow"></div>
        <div class="corner-accent top-left"></div>
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <header class="header">
            <h1 class="logo-text glitch-hover">
                <span class="neon-cyan">got</span><span class="neon-magenta">JUSTO?</span>
            </h1>
            <div class="tagline">
                <span class="tagline-text">IPTV & VOD SYSTEMS</span>
                <span class="tagline-divider">//</span>
                <span class="tagline-text">TOTAL CONTROL</span>
            </div>
        </header>

        <section class="product-section">
            <span class="label">// Select System</span>
            <div id="productOptions" class="stack-row">
                <button class="btn-cyber" data-product="A">
                    <span class="btn-text">LIVE IPTV</span>
                    <span class="btn-glow"></span>
                </button>
                <button class="btn-cyber" data-product="B">
                    <span class="btn-text">VOD ONLY</span>
                    <span class="btn-glow"></span>
                </button>
                <button class="btn-cyber" data-product="C">
                    <span class="btn-text">FULL BUNDLE</span>
                    <span class="btn-glow"></span>
                </button>
            </div>
        </section>

        <section class="length-section">
            <span class="label">// Term Length</span>
            <div id="durationOptions" class="stack-row">
                <button class="btn-cyber" data-duration="1">
                    <span class="btn-text">1M</span>
                    <span class="btn-glow"></span>
                </button>
                <button class="btn-cyber" data-duration="3">
                    <span class="btn-text">3M</span>
                    <span class="btn-glow"></span>
                </button>
                <button class="btn-cyber" data-duration="6">
                    <span class="btn-text">6M</span>
                    <span class="btn-glow"></span>
                </button>
                <button class="btn-cyber" data-duration="12">
                    <span class="btn-text">12M</span>
                    <span class="btn-glow"></span>
                </button>
            </div>
        </section>

        <section class="mid-section">
            <div id="connectionContainer" class="connection-group"></div>
            <div id="addOnsGroup" class="addons-group"></div>
        </section>

        <footer class="footer-card">
            <div class="price-display">
                <span class="price-label">TOTAL</span>
                <span class="price-value">
                    $<span id="displayPrice">0.00</span>
                </span>
            </div>
            <div id="summaryDisplay" class="summary-display"></div>
            <button id="resetButton" class="btn-reset">
                <span class="btn-reset-text">RESET</span>
                <span class="btn-reset-glow"></span>
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
