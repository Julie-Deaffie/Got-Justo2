<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Service Calculator</h1>
        </header>

        <section>
            <h3>Select Service</h3>
            <div id="productOptions" class="btn-group">
                <button data-product="A">IPTV</button>
                <button data-product="B">VOD</button>
                <button data-product="C">IPTV & VOD</button>
            </div>
        </section>

        <section>
            <h3>Duration</h3>
            <div id="durationOptions" class="btn-group">
                <button data-duration="1">1 Month</button>
                <button data-duration="3">3 Months</button>
                <button data-duration="6">6 Months</button>
                <button data-duration="12">12 Months</button>
            </div>
        </section>

        <section>
            <h3>Connections</h3>
            <div id="connectionInputsContainer">
                </div>
        </section>

        <section>
            <h3>Add-ons</h3>
            <div id="addOnsGroup" class="add-ons-list">
                </div>
        </section>

        <section class="result-area">
            <h2>Total: <span id="displayPrice">$0.00</span></h2>
            <button id="resetButton">Reset All</button>
            <p><a href="#" id="viewFullPricelistLink">View Full Pricelist</a></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
