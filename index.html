<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GotJusto? Subscription Pricing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="HD0492.mp4" type="video/mp4">
    </video>

    <div class="scanlines"></div>

    <div class="calculator-card cyber-container">
        <header class="header">
            <h1 class="logo-text"><span class="neon-cyan">got</span><span class="neon-purple">JUSTO?</span></h1>
            <h2 class="sub-header-main">IPTV & Video on Demand</h2>
            <h3 class="subtitle">// Subscription Cost Calculator //</h3>
        </header>

        <section class="section cyber-panel">
            <h3 class="label">Choose Your Product(s)</h3>
            <div id="productOptions" class="vertical-stack">
                <button class="btn-cyber-main" data-product="A">LIVE IPTV</button>
                <button class="btn-cyber-main" data-product="B">VIDEO ON DEMAND</button>
                <button class="btn-cyber-main cyber-glitch" data-product="C">IPTV & VOD</button>
            </div>
        </section>

        <section class="section cyber-panel">
            <h3 class="label">Choose Subscription Length</h3>
            <div id="durationOptions" class="grid-2x2">
                <button class="btn-cyber-pill" data-duration="1">1 MONTH</button>
                <button class="btn-cyber-pill" data-duration="3">3 MONTHS</button>
                <button class="btn-cyber-pill" data-duration="6">6 MONTHS</button>
                <button class="btn-cyber-pill" data-duration="12">12 MONTHS</button>
            </div>
        </section>

        <section class="section cyber-panel">
            <h3 class="label">How Many Connections Do You Require?</h3>
            <div id="connectionContainer" class="connection-row"></div>
        </section>

        <section class="section cyber-panel">
            <h3 class="label">Do You Wish To Include Any Add-ons?</h3>
            <div id="addOnsGroup" class="addon-grid grid-2x2"></div>
        </section>

        <div class="footer-card cyber-hud">
            <p class="footer-label">TOTAL COST OF THE SELECTED SUBSCRIPTION PACKAGE</p>
            <div class="price-display debug-text">
                <span class="currency">$</span><span id="displayPrice" class="neon-green-text">0</span><span class="per-mo">USD</span>
            </div>
            <button id="resetButton" class="cyber-reset">[ RESET CALCULATOR ]</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
