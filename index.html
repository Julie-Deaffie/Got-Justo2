<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gotJUSTO? | Subscription Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="HD0492.mp4" type="video/mp4">
    </video>

    <div class="grid-overlay"></div>

    <div class="calculator-card">
        <header class="header">
            <h1 class="logo-text glitch-hover"><span class="neon-cyan">got</span><span class="neon-magenta">JUSTO?</span></h1>
            <div class="tagline">IPTV & VOD SYSTEMS // TOTAL CONTROL</div>
        </header>

        <section class="product-section">
            <span class="label">// Select System</span>
            <div id="productOptions" class="stack-row">
                <button class="btn-cyber" data-product="A">LIVE IPTV</button>
                <button class="btn-cyber" data-product="B">VOD ONLY</button>
                <button class="btn-cyber" data-product="C">FULL BUNDLE</button>
            </div>
        </section>

        <section class="length-section">
            <span class="label">// Term Length</span>
            <div id="durationOptions" class="stack-row">
                <button class="btn-cyber" data-duration="1">1M</button>
                <button class="btn-cyber" data-duration="3">3M</button>
                <button class="btn-cyber" data-duration="6">6M</button>
                <button class="btn-cyber" data-duration="12">12M</button>
            </div>
        </section>
